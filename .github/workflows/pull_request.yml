name: CI Pull Request

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "**/*.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v1.1.0

      - name: Setup Java ☕️
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Setup Gradle 🛠️
        uses: gradle/gradle-build-action@v2.8.0

      - name: checkstyle 👮‍♂️
        run: ./gradlew check

      - name: build 🧱
        run: ./gradlew build